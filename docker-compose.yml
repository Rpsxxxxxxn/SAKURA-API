version: '3.8'
services:
  webserver:
    container_name: sakura-api
    image: node:alpine
    restart: always
    ports:
      - 8080:8080
    networks:
      - server-mysql

  database:
    container_name: mysql
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: testuser  
    networks:
      - server-mysql

networks:
  server-mysql:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.10.0/24